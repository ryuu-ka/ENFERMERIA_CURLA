<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/unah.png">
    <title>Enfermeria - CURLA </title>
    <link rel="stylesheet" href="../less/style.less">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"  rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link href='https://use.fontawesome.com/releases/v5.15.3/css/all.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />

    <script src="script.js"></script>
</head>

<body>
    {{> headers}}
    <div class="container_eventos">
        <div class="container">
            <div id='calendar'></div>
        </div>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/es.js'></script>

        <script>
            $(document).ready(function () {
                const eventos = [
                    { title: 'Clase de Anatomía', start: '2024-04-20T10:00:00', end: '2024-04-20T12:00:00' },
                    { title: 'Conferencia de Salud Pública', start: '2024-04-22T14:00:00', end: '2024-04-22T16:00:00' },
                    { title: 'Seminario de Nutrición', start: '2024-03-15T09:00:00', end: '2024-03-15T11:00:00' },
                    { title: 'Taller de Primeros Auxilios', start: '2024-02-25T13:00:00', end: '2024-02-25T15:00:00' },
                    { title: 'Reunión de Facultad', start: '2024-01-08T10:00:00', end: '2024-01-08T12:00:00' },
                    { title: 'Conferencia sobre Enfermedades Tropicales', start: '2023-12-05T14:00:00', end: '2023-12-05T16:00:00' },
                    { title: 'Curso de Actualización Médica', start: '2023-11-20T09:00:00', end: '2023-11-20T12:00:00' },
                    { title: 'Charla sobre Salud Mental', start: '2023-10-30T15:00:00', end: '2023-10-30T17:00:00' },
                    { title: 'Cuidados Intensivos', start: '2024-04-05T10:00:00', end: '2024-04-05T15:00:00' },
                    { title: 'Jornada de Vacunación', start: '2024-04-15T09:00:00', end: '2024-04-15T17:00:00' },
                    { title: 'Simposio de Geriatría', start: '2024-04-25T13:00:00', end: '2024-04-25T19:00:00' },
                    { title: 'Encuentro de Estudiantes de Enfermería', start: '2024-04-28T09:00:00', end: '2024-04-28T12:00:00' },
                    // Nuevos eventos para las mismas fechas en abril
                    { title: 'Examen de Mitad de Término', start: '2024-04-20T14:00:00', end: '2024-04-20T17:00:00' },
                    { title: 'Taller de Gestión del Estrés', start: '2024-04-22T09:00:00', end: '2024-04-22T11:00:00' },
                    { title: 'Curso de Bioestadística', start: '2024-04-25T09:00:00', end: '2024-04-25T12:00:00' },
                    { title: 'Feria de Salud Comunitaria', start: '2024-04-28T13:00:00', end: '2024-04-28T18:00:00' }
                ];

                $('#calendar').fullCalendar({
                    locale: 'es',
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,basicWeek,basicDay'
                    },
                    defaultDate: '2024-04-16',
                    navLinks: true,
                    editable: true,
                    eventLimit: true,
                    events: eventos,
                    eventClick: function (calEvent, jsEvent, view) {
                        // Aquí puedes definir lo que sucede cuando se hace clic en un evento
                        alert('Evento: ' + calEvent.title + '\nInicio: ' + moment(calEvent.start).format('YYYY-MM-DD HH:mm'));
                    }
                });
            });
        </script>
    </div>
    {{> footers}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
